<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <style>
            .displays input {
                width: 2rem;
                font-size: 3rem;
                margin: 0;
                border: 1px solid grey;
            }
            .displays span {
                font-size: 3rem;
            }
        </style>

    </head>
    <body>
        <div class="heading text-center p-3 border border-bottom border-1 border-dark border-top-0 mb-3">Countdown Timer</div>
        <div class="container text-center">
            <div class="displays mb-4 flex-row align-items-center justify-content-center">
                <input type="text" id="input1" value="0">
                <input type="text" id="input2" value="1">
                <span>:</span>
                <input type="text" id="input3" value="0">
                <input type="text" id="input4" value="5">
            </div>
            <div class="buttons mb-2">
                <button id="start" class="btn btn-primary">Start</button>
                <button id="stop" class="btn btn-secondary" disabled>Stop</button>
                <button id="reset" class="btn btn-danger">Reset</button>
            </div>
            <p>Please enter a valid time in MM:SS</p>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
