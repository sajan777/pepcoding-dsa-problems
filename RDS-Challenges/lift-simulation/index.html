<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">

    <body class="body">
        <div class="simulation-container">
            <div class="liftlevels">
                <div class="level" id="level2">
                    <p class="level-heading">Roof</p>
                    <div class="leveloperatorswrap">
                        <button class="down" data-id="level-2">DOWN</button>
                    </div>
                </div>
                <div class="level" id="level1">
                    <p class="level-heading">Level 1</p>
                    <div class="leveloperatorswrap">
                        <button class="up" data-id="level-1">UP</button>
                        <button class="down" data-id="level-1">DOWN</button>
                    </div>
                </div>
                <div class="level" id="level0">
                    <p class="level-heading">Ground</p>
                    <div class="leveloperatorswrap">
                        <button class="up" data-id="level-0">UP</button>
                    </div>
                    <div class="liftswrap">
                        <div class="lift" id="lift-1">LIFT-1</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
